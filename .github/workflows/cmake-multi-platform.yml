name: Build and Release

on:
  push:
    tags: 
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # ======================
  # LINUX BUILD
  # ======================
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Prepare Raylib (Linux)
        run: |
          mkdir -p lib/raylib
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_linux_amd64.tar.gz -o raylib.tar.gz
          tar -xzf raylib.tar.gz
          mv raylib-5.5_linux_amd64/* lib/raylib

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}++
          -DCMAKE_C_COMPILER=${{ matrix.compiler }}
          -DCMAKE_BUILD_TYPE=Release
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release

      - name: Prepare release files
        run: |
          mkdir release
          cp -r ./build/Aloha* ./release/ || true
          cp -r ./romfs ./release/ || true
          ls -R ./release

      - name: Compress release files
        run: tar -czf Aloha-Linux_${{ matrix.compiler }}.tar.gz ./release

      - uses: actions/upload-artifact@v4
        with:
          name: Aloha-Linux-${{ matrix.compiler }}
          path: Aloha-Linux_${{ matrix.compiler }}.tar.gz


  # ======================
  # WINDOWS BUILD
  # ======================
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            git
            make
            zip
          pacboy: >-
            toolchain:p
            cmake:p
            ninja:p

      - name: Prepare Raylib (Windows)
        shell: msys2 {0}
        run: |
          mkdir -p lib/raylib
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_win32_mingw-w64.zip -o raylib.zip
          unzip -q raylib.zip
          mv raylib-5.5_win32_mingw-w64/* lib/raylib

      - name: Configure CMake
        shell: msys2 {0}
        run: >
          cmake -B build
          -G "MinGW Makefiles"
          -DCMAKE_BUILD_TYPE=Release
          -S .

      - name: Build
        shell: msys2 {0}
        run: cmake --build build --config Release

      - name: Prepare release files
        shell: msys2 {0}
        run: |
          mkdir release
          cp -r ./build/Aloha* ./release/ || true
          cp -r ./romfs ./release/ || true
          zip -r Aloha-Windows.zip ./release

      - uses: actions/upload-artifact@v4
        with:
          name: Aloha-Windows
          path: Aloha-Windows.zip


  # ======================
  # RELEASE
  # ======================
  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "Automatic multi-platform build of ${{ github.ref_name }}"
          files: ./artifacts/**
          prerelease: false
