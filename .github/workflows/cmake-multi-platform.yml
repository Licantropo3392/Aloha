name: Build and Release

on:
  push:
    tags: 
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            ext: tar.gz
            shell: bash
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            ext: tar.gz
            shell: bash
          - os: windows-latest
            sys: mingw64
            shell: msys2 {0}
            ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        shell: bash
        run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      # --- WINDOWS SETUP ---
      - name: Setup MSYS2
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: true
          install: >-
            git
            make
          pacboy: >-
            toolchain:p
            cmake:p
            ninja:p
            zip:p

      # --- LINUX DEPENDENCIES ---
      - name: Prepare Raylib (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p lib/raylib
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_linux_amd64.tar.gz -o raylib.tar.gz
          tar -xzf raylib.tar.gz
          mv raylib-5.5_linux_amd64/* lib/raylib

      # --- WINDOWS DEPENDENCIES ---
      - name: Prepare Raylib (Windows)
        if: runner.os == 'Windows'
        shell: ${{ matrix.shell }}
        run: |
          mkdir -p lib/raylib
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_win32_mingw-w64.zip -o raylib.zip
          unzip -q raylib.zip
          mv raylib-5.5_win32_mingw-w64/* lib/raylib

      # --- CMAKE CONFIGURE ---
      - name: Configure CMake
        shell: ${{ matrix.shell }}
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=Release
          -S ${{ github.workspace }}

      # --- BUILD ---
      - name: Build
        shell: ${{ matrix.shell }}
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release

      # --- PACKAGE ---
      - name: Prepare release files
        shell: ${{ matrix.shell }}
        run: |
          mkdir release
          cp -r ./build/Aloha* ./release/ || true
          cp -r ./romfs ./release/ || true
          ls -R ./release

      - name: Compress release files (Linux)
        if: runner.os == 'Linux'
        run: tar -czf Aloha-${{ runner.os }}_${{ matrix.c_compiler }}.tar.gz ./release

      - name: Compress release files (Windows)
        if: runner.os == 'Windows'
        shell: ${{ matrix.shell }}
        run: zip -r Aloha-${{ runner.os }}.zip ./release

      # --- UPLOAD RELEASE ---
      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "Automatic multi-platform build of ${{ github.ref_name }}"
          files: |
            Aloha-${{ runner.os }}_${{ matrix.c_compiler }}.tar.gz
            Aloha-${{ runner.os }}.zip
          prerelease: false
