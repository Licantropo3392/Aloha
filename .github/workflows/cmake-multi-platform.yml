name: Build and Release

on:
  push:
    tags: 
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # ======================
  # LINUX BUILD
  # ======================
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        run: |
          WORKSPACE=${{ github.workspace }}
          echo "WORKSPACE=$WORKSPACE" >> $GITHUB_ENV
          echo "BUILD_OUTPUT_DIR=$WORKSPACE/build" >> $GITHUB_ENV

      - name: Prepare Raylib (Linux)
        run: |
          mkdir -p $WORKSPACE/lib/raylib
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_linux_amd64.tar.gz -o $WORKSPACE/raylib.tar.gz
          tar -xzf $WORKSPACE/raylib.tar.gz
          mv $WORKSPACE/raylib-5.5_linux_amd64/* $WORKSPACE/lib/raylib

      - name: Configure CMake
        run: cmake -B $BUILD_OUTPUT_DIR -S $WORKSPACE

      - name: Build
        run: cmake --build $BUILD_OUTPUT_DIR

      - name: Prepare release files
        run: |
          mkdir release
          cp -r $BUILD_OUTPUT_DIR/Aloha* $WORKSPACE/release/ || true
          cp -r $WORKSPACE/romfs $WORKSPACE/release/ || true
          ls -R $WORKSPACE/release

      - name: Compress release files
        run: tar -czf Aloha-Linux_${{ matrix.compiler }}.tar.gz $WORKSPACE/release

      - uses: actions/upload-artifact@v4
        with:
          name: Aloha-Linux-${{ matrix.compiler }}
          path: Aloha-Linux_${{ matrix.compiler }}.tar.gz


  # ======================
  # WINDOWS BUILD
  # ======================
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            git
            make
            zip
            unzip
          pacboy: >-
            toolchain:p
            cmake:p
            ninja:p

      - name: Set reusable strings
        shell: msys2 {0}
        run: |
          WORKSPACE=$(cygpath -u "${{ github.workspace }}")
          echo "WORKSPACE=$WORKSPACE" >> $GITHUB_ENV
          echo "BUILD_OUTPUT_DIR=$WORKSPACE/build" >> $GITHUB_ENV

      - name: Prepare Raylib (Windows)
        shell: msys2 {0}
        run: |
          mkdir -p $WORKSPACE/lib/raylib
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_win32_mingw-w64.zip -o $WORKSPACE/raylib.zip
          unzip -q $WORKSPACE/raylib.zip
          mv $WORKSPACE/raylib-5.5_win32_mingw-w64/* $WORKSPACE/lib/raylib
          ls -R $WORKSPACE/lib/raylib

      - name: Configure CMake
        shell: msys2 {0}
        run: cmake -B $BUILD_OUTPUT_DIR -G Ninja -S $WORKSPACE

      - name: Build
        shell: msys2 {0}
        run: cmake --build $BUILD_OUTPUT_DIR

      - name: Prepare release files
        shell: msys2 {0}
        run: |
          mkdir release
          cp -r $BUILD_OUTPUT_DIR/Aloha* $WORKSPACE/release/ || true
          cp -r $WORKSPACE/romfs $WORKSPACE/release/ || true
          ls -R $WORKSPACE/release

      - name: Compress release files
        shell: msys2 {0}
        run:
          zip -r Aloha-Windows.zip $WORKSPACE/release

      - uses: actions/upload-artifact@v4
        with:
          name: Aloha-Windows
          path: Aloha-Windows.zip


  # ======================
  # RELEASE
  # ======================
  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "Automatic multi-platform build of ${{ github.ref_name }}"
          files: ./artifacts/**
          prerelease: false
