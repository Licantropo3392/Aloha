name: Build and Release

on:
  push:
    tags: 
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # ======================
  # LINUX BUILD
  # ======================
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v4

      # - name: Set reusable strings
      #   run: |
      #     WORKSPACE=${{ github.workspace }}
      #     echo "WORKSPACE=$WORKSPACE" >> $GITHUB_ENV
      #     echo "BUILD_OUTPUT_DIR=$WORKSPACE/build" >> $GITHUB_ENV

      - name: Prepare Raylib (Linux)
        run: |
          mkdir -p lib/raylib/
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_linux_amd64.tar.gz -o raylib.tar.gz
          tar -xzf raylib.tar.gz
          mv raylib-5.5_linux_amd64/* lib/raylib/

      - name: Configure CMake
        run: cmake -B build/ -S .

      - name: Build
        run: cmake --build build/

      - name: Prepare release files
        run: |
          mkdir release
          cp -r build/Aloha* release/ || true
          cp -r romfs/ release/ || true
          ls -R release/

      - name: Compress release files
        run: tar -czf Aloha-Linux_${{ matrix.compiler }}.tar.gz release/

      - uses: actions/upload-artifact@v4
        with:
          name: Aloha-Linux-${{ matrix.compiler }}
          path: Aloha-Linux_${{ matrix.compiler }}.tar.gz


  # ======================
  # WINDOWS BUILD
  # ======================
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            git
            make
            zip
            unzip
          pacboy: >-
            toolchain:p
            cmake:p
            ninja:p

      - name: Set reusable strings
        shell: msys2 {0}
        run: |
          echo "WORKSPACE=$(cygpath -u "${{ github.workspace }}")" >> $GITHUB_ENV
      #     echo "BUILD_OUTPUT_DIR=$WORKSPACE/build" >> $GITHUB_ENV

      - name: Prepare Raylib (Windows)
        shell: msys2 {0}
        run: |
          cd $WORKSPACE
          mkdir -p lib/raylib/
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_win64_mingw-w64.zip -o raylib.zip
          unzip -q raylib.zip
          mv raylib-5.5_win64_mingw-w64/* lib/raylib/
          ls -R lib/raylib/

      - name: Configure CMake
        shell: msys2 {0}
        run: |
          cd $WORKSPACE
          cmake -B build/ -G Ninja -S .

      - name: Build
        shell: msys2 {0}
        run: |
          cd $WORKSPACE
          cmake --build build/
          ls -R build/

      - name: Prepare release files
        shell: msys2 {0}
        run: |
          cd $WORKSPACE
          mkdir release/
          cp -r build/Aloha* $WORKSPACE/release/ || true
          cp -r lib/raylib/lib/raylib.dll release/ || true
          cp -r romfs/ release/ || true
          ls -R release/

      - name: Compress release files
        shell: msys2 {0}
        run: |
          cd $WORKSPACE
          zip -r Aloha-Windows.zip release/

      - uses: actions/upload-artifact@v4
        with:
          name: Aloha-Windows-mingw64
          path: Aloha-Windows-mingw64.zip


  # ======================
  # RELEASE
  # ======================
  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "Automatic multi-platform build of ${{ github.ref_name }}"
          files: ./artifacts/**
          prerelease: false
