name: Build and Release

on:
  push:
    tags: 
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # ======================
  # LINUX BUILD
  # ======================
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Prepare Raylib (Linux)
        run: |
          mkdir -p ${{ github.workspace }}/lib/raylib
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_linux_amd64.tar.gz -o ${{ github.workspace }}/raylib.tar.gz
          tar -xzf ${{ github.workspace }}/raylib.tar.gz
          mv ${{ github.workspace }}/raylib-5.5_linux_amd64/* ${{ github.workspace }}/lib/raylib

      - name: Configure CMake
        run: cmake -B ${{ steps.strings.outputs.build-output-dir }} -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }}

      - name: Prepare release files
        run: |
          mkdir release
          cp -r ${{ steps.strings.outputs.build-output-dir }}/Aloha* ${{ github.workspace }}/release/ || true
          cp -r ${{ github.workspace }}/romfs ${{ github.workspace }}/release/ || true
          ls -R ${{ github.workspace }}/release

      - name: Compress release files
        run: tar -czf Aloha-Linux_${{ matrix.compiler }}.tar.gz ${{ github.workspace }}/release

      - uses: actions/upload-artifact@v4
        with:
          name: Aloha-Linux-${{ matrix.compiler }}
          path: Aloha-Linux_${{ matrix.compiler }}.tar.gz


  # ======================
  # WINDOWS BUILD
  # ======================
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            git
            make
            zip
            unzip
          pacboy: >-
            toolchain:p
            cmake:p
            ninja:p

      - name: Prepare Raylib (Windows)
        shell: msys2 {0}
        run: |
          mkdir -p ${{ github.workspace }}/lib/raylib
          curl -L https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_win32_mingw-w64.zip -o ${{ github.workspace }}/raylib.zip
          unzip -q ${{ github.workspace }}/raylib.zip
          mv ${{ github.workspace }}/raylib-5.5_win32_mingw-w64/* ${{ github.workspace }}/lib/raylib

      - name: Configure CMake
        shell: msys2 {0}
        run: cmake -B ${{ steps.strings.outputs.build-output-dir }} -G Ninja -S ${{ github.workspace }}

      - name: Build
        shell: msys2 {0}
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }}

      - name: Prepare release files
        shell: msys2 {0}
        run: |
          mkdir release
          cp -r ${{ steps.strings.outputs.build-output-dir }}/Aloha* ${{ github.workspace }}/release/ || true
          cp -r ${{ github.workspace }}/romfs ${{ github.workspace }}/release/ || true
          zip -r Aloha-Windows.zip ${{ github.workspace }}/release

      - uses: actions/upload-artifact@v4
        with:
          name: Aloha-Windows
          path: Aloha-Windows.zip


  # ======================
  # RELEASE
  # ======================
  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "Automatic multi-platform build of ${{ github.ref_name }}"
          files: ./artifacts/**
          prerelease: false
